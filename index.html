<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | Chams</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row overall">
        <!-- LEFT SIDE -->
        <div class="col-md-5 leftHalf d-none d-md-block">
          <div class="row">
            <div class="col-md-4 logo"></div>
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-7 rightHalf">
          <a href="" class="float-end loginLink">Login</a>
          <div class="row-fluid rightSideWrap">
            <!-- FORM WRAPPER -->
            <div class="col-lg-10 formWrap m-auto">
              <div class="row">
                <div class="col-fluid">
                  <h1 class="text-center heading1">Employee Registration</h1>
                </div>
              </div>

              <form action="" class="myForm">
                <div class="row">
                  <div class="form-group my-2">
                    <label for="" class="form-label labelz"
                      >Employee Number</label
                    >
                    <input type="text" class="form-control inputField" />
                  </div>

                  <div class="form-group my-2">
                    <label for="" class="form-label labelz">Work Email</label>
                    <input type="text" class="form-control inputField" />
                  </div>

                  <div class="form-group col-md-8 my-2">
                    <label for="" class="form-label labelz"
                      >Create Username</label
                    >
                    <input type="text" class="form-control inputField" />
                  </div>

                  <div class="form-group col-md-4 my-2">
                    <label for="" class="form-label labelz"
                      >Date of Birth</label
                    >
                    <input type="date" class="form-control inputField" />
                  </div>

                  <div class="form-group my-2 pswBox">
                    <label for="" class="form-label labelz"
                      >Create Password</label
                    >
                    <input
                      type="password"
                      name=""
                      id="pswd"
                      placeholder="password (minimum of 8 characters)"
                      class="form-control inputField"
                    />
                    <span class="errorNotice"></span>
                    <div class="pswToggle">
                      <span class="pswShow">Show</span>
                      <span class="pswHide">Hide</span>
                    </div>
                  </div>

                  <div class="form-group my-2 pswBox">
                    <label for="" class="form-label labelz"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      name=""
                      id="pswdConfam"
                      placeholder="password (minimum of 8 characters)"
                      class="form-control inputField"
                    />
                    <span class="errorNotice1"></span>
                    <div class="pswToggle2">
                      <span class="pswShow2">Show</span>
                      <span class="pswHide2">Hide</span>
                    </div>
                  </div>

                  <div class="form-group my-3">
                    <input
                      type="submit"
                      value="REGISTER"
                      class="form-control inputField submitbtn"
                    />
                  </div>

                  <div class="col-11 m-auto acct my-2">
                    <p>
                      Already have an account?
                      <a href="#" id="logHere">Login here</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/myApp.js"></script>
  </body>
</html>
